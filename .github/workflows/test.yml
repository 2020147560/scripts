name: Test

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log Level'
        required: true
        default: 'warning'
      tags:
        description: 'Test scenario tags'
  push:
    paths:
      - 'scripts/test/**'
      
jobs:
  check_test:
    runs-on: ubuntu 20.04
    
    steps:
      - uses: actions/checkout@v2
      
      - name: Check test
        shell: bash
        run: |
          cd scripts
          make -C test
